name: playground

on:
  pull_request:

jobs:
  playground:
    runs-on: ubuntu-latest
    steps:
      - name: Hello world action step
        id: hello
        uses: krzkaczor/gha-playground@master
        with:
          who-to-greet: 'Kris'
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
